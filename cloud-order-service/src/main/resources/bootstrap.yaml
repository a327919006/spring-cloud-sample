# 由于spring cloud config的加载顺序，
# 先加载bootstrap.yml获取配置中心地址
# 再加载配置中心配置
# 在加载application.yaml配置
# 因此需要在bootstrap.yml中先声明配置中心地址，否则会去访问默认地址localhost:8888
spring:
  application:
    name: ${artifactId}
  cloud:
    config:
#      uri: http://techfish:techfish123@localhost:8070
#      uri: http://localhost:8070
      username: techfish # configServer的账号
      password: techfish123 # configServer的密码
      discovery: # configServer地址从Eureka上获取
        enabled: true
        service-id: cloud-config-server


eureka:
  client:
    service-url:
      defaultZone: http://techfish:techfish123@localhost:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}