spring:
  profiles:
    active: ${profileActive}
  application:
    # 这里的应用名对应 Nacos Config 中的 Data ID，实际应用名称以配置中心的配置为准
    name: ${artifactId}-config
  cloud:
    nacos:
      config:
        # 指定查找名为 ${artifactId}-config.yaml 的配置文件
        file-extension: yaml
        # 声明基础配置文件，多个配置中有相同部分可声明在基础配置中，支持配置多项
        shared-configs:
          - data-id: common-${profileActive}.yaml
            refresh: true
      discovery:
        # 服务注册时上报的ip
        ip: 127.0.0.1
        server-addr: localhost:8848
        # 服务注册是写入自定义元数据
        metadata:
          cn-version: ${project.version}
          data1: aaa
          dataxx: bbb
    sentinel:
      enabled: false
      transport:
        port: 8720
        dashboard: localhost:8090
      datasource:
        ds1:
          nacos:
            server-addr: localhost:8848
            dataId: ${spring.application.name}
